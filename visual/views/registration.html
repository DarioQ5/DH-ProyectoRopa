<!DOCTYPE html>
<html lang="en-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Facha-Registracion</title>
    <!--CSS-->
    <link href="css/styles.css" rel="stylesheet">
    <!--Fuente-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/389db06e45.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container-top">
            <div class="logo">
                <img src="img/logo.png" alt="Logo Alta Facha">
            </div>
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar producto...">
                <button>Buscar</button>
            </div>
            <div class="barra-navegacion">
                <ul>
                    <li><a href="/login"><i class="fa-solid fa-address-card"></i>INICIAR SESION</a></li>
                    <li><a href="/registration"><i class="fa-solid fa-address-book"></i>REGISTRARSE</a></li>
                    <li><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i>CARRITO</a></li>
                </ul>
            </div>
        </div>
        <div class="header-container-bot">
            <!-- Barra de navegacion -->
            <nav class="barra-navegacion">
                <ul>
                    <li><a href="/"><i class="fa-solid fa-house"></i>HOME</a></li>
                    <li><a href="#hombres"><i class="fa-solid fa-person"></i>HOMBRES</a></li>
                    <li><a href="#mujeres"><i class="fa-solid fa-person-dress"></i>MUJERES</a></li>
                    <li><a href="#ninos"><i class="fa-solid fa-children"></i>NIÑOS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="" class="formulario">
                <h2 class="titulo">REGISTRARSE</h2>
                <div class="div_padre">

                    <!--nombre-->
                    <div class="nombre">
                        <label for="nombre">nombre completo</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Juan">
                    </div>

                    <!--apellido-->
                    <div class="apellido">
                        <label for="apellido">apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Perez">
                    </div>
                    <!--correo-->
                    <div class="correo">
                        <label for="correo">correo</label>
                        <input type="email" name="correo" id="correo" placeholder="juanperez@gmail.com">
                    </div>
                    <!--contraseña-->
                    <div class="contraseña">
                        <label for="contraseña">contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" placeholder="**">
                    </div>
                    <!--en caso de que ya tenga cuenta-->
                    <div class="cuenta">
                        <p>ya tienes una cuenta? <a href="http://localhost:3555/login">toca aqui</a></p>
                        <input class="boton" type="submit" value="registrar">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        div class="container">
            <form action="" class="formulario">
                <h2 class="titulo">REGISTRARSE</h2>
                <div class="div_padre">

                    <!--nombre-->
                    <div class="nombre">
                        <label for="nombre">nombre completo</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Juan">
                    </div>

                    <!--apellido-->
                    <div class="apellido">
                        <label for="apellido">apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Perez">
                    </div>
                    <!--correo-->
                    <div class="correo">
                        <label for="correo">correo</label>
                        <input type="email" name="correo" id="correo" placeholder="juanperez@gmail.com">
                    </div>
                    <!--contraseña-->
                    <div class="contraseña">
                        <label for="contraseña">contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" placeholder="**">
                    </div>
                    <!--en caso de que ya tenga cuenta-->
                    <div class="cuenta">
                        <p>ya tienes una cuenta? <a href="http://localhost:3555/login">toca aqui</a></p>
                        <input class="boton" type="submit" value="registrar">
                    </div>
                </div>
            </form>
        </div>
    </header>

    <main>        

    </main>

    <footer>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
